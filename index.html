<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaciones de Colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="mostrarColores()"> 
    <div class="menu">
      <div class="boton">
        <button onclick="mostrarColores()">Generar Colores</button>
      </div>
      
    <select id="colorMode" onchange="cambiarModo(this.value)">
        <option value="analogo">Análogo</option>
        <option value="monocromatico">Monocromático</option>
        <option value="complementario">Complementario</option>
        <option value="complementarios-adyacentes">Complementario Adyacente</option>
    </select>
    </div>
    

<div class="container">
    <div class="column" id="columna1">
        <button class="hex-code" id="hex1" onclick="copyText('hex1')">#FFFFFF</button>
    </div>
    <div class="column" id="columna2">
        <button class="hex-code" id="hex2" onclick="copyText('hex2')">#FFFFFF</button>
    </div>
    <div class="column" id="columna3">
        <button class="hex-code" id="hex3" onclick="copyText('hex3')">#FFFFFF</button>
    </div>
</div>

<div id="notification" class="notification hidden">Texto copiado</div>

<script src="script.js"></script>

</body>
</html>
